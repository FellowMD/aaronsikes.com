<li class="preview">
	<div class="project-thumbnail">
		<a href="{{ post.url }}">
			<img src="/img/{{ post.preview-image }}"/>
		</a>
	</div>
	<h2 class="project-title">
		<a class="title" href="{{ post.url }}">{{ post.title }}</a>
	</h2>
	<div class="preview-main">
		<p> {{ post.excerpt }}
	</div>
	<div class="clear"></div>
</li>
